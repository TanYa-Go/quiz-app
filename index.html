<!DOCTYPE html>
<html lang="en"><meta charset="UTF-8">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="style.css">
 
</head>
  <body>

    <section class="container title-container ">
        <div class="row">
            <div class="col-12">
                <h1 id="title">Movie Quiz</h1>
            </div>
        </div>
            <div class="row">
                <div class="col-12" >
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-text" id="quote">"May the Force be with you"</h2>
                            <br>
                            <a href="https://en.wikipedia.org/wiki/Star_Wars_(film)" target="_blank"  class="card-link"  id="movie"> 
                                - Star Wars: Episode IV â€“ A New Hope, 1977.</a>
                        </div>
                    </div>
                </div>
            </div>                
           
        
    </section>
   

<div class="container welcome-screen">
    <div class="row">
        <div class="col-4">
            <button id="play-btn" class="play-btn btn">How to Play</button>
        </div>
    
        <div class="col-4">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Choose Level</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">Easy</a>
                        <a href="#">Medium</a>
                        <a href="#">Hard</a>
                    </div>
                </div>
        </div>
    
        <div class="col-4">
                <button id="start-btn" class="start-btn btn ">Start Quiz</button>
            </div>
        </div>
    </div>





    <section class="container game-container hide">
        <div class="row">
            
                <!-----this is from Anouk-->
                <div class="col-4" id="time-container">
                        <p id="time-text">Time: <span id="time"></span></p>        
                    </div>
                    <div class="col-4" id="question-cont">
                        <p id="question-text">Question: <span id="question"></span></p>        
                    </div>
                    <div class="col-4" id="score-container">
                        <p id="score-text">Score: <span id="score"></span></p>        
                    </div>
                    <!--  Question Counter + Displayed Question -->
                    <div class="col-12">
                        <div id="questionCounterContainer">
                            <div id="questionCounter">
                                <span id="questionCounterText"></span>
                            </div>
                        </div>
                <!-----this is from Anouk-->
               <div id="question-container">
                <!--class="hide"-->
                <div class="col-12">
                    <div id="question">Which actor played the lead role in the movie Legend?</div>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn">George Clooney</button>
                        <button class="btn">Brad Pitt</button>
                        <button class="btn">Tom Hardy</button>
                        <button class="btn">Jason Momoa</button>
                    </div>
                </div>
    
                <div class="controls">
                    <button id="start-btn-1" class="start-btn btn">How to Play</button>
                    <button id="next-btn-1" class="next-btn btn ">Start Quiz</button>
                </div>
            </div>
            </div>
        </div>
    </section>

   

<script src="app.js"></script>


  </body></html>
